version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: forma
      POSTGRES_PASSWORD: forma
      POSTGRES_DB: forma
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forma"]
      interval: 5s
      timeout: 3s
      retries: 10
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      DATABASE_URL: postgres://forma:forma@postgres:5432/forma
      SESSION_SECRET: devsecret
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        API_INTERNAL_ORIGIN: http://api:3001
    environment:
      API_BASE_URL: http://localhost:3001
      # Internal origin used by Next.js rewrites to reach the API service from inside the container
      API_INTERNAL_ORIGIN: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
volumes:
  pgdata:
